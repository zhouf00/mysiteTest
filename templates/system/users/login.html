{% extends 'system/users/user-base.html' %}

{% block user-content %}

    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg"></p>
            <p></p>
            <form action="" method="post">
                <div class="input-group mb-3 has-feedback {% if login_form.error.username %}has-error{% endif %}">
                    <input name="username" class="form-control" placeholder="用户或手机号" value="{{ login_form.username.value }}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3 has-feedback {% if login_form.errors.password %}has-error{% endif %}">
                    <input name="password" type="password" class="form-control" placeholder="密码"
                           value="{{ login_form.password.value }}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">记住</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">登陆</button>
                    </div>
                </div>
            {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
